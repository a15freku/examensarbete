  <style>
    #svgContainer {
      width: 1250px;

  </style>
  <script>

    // Retrive JSON object from data.js
    var data = stockObj.data;


    // Random seed
    function randSeed() {

    }

    // Creates more data from existing data
    function applyOffset(input) {
      
      var input = input;
      graphs = 2000 - 50;

      for(var i = 0; i < graphs; i++) {
        // Create more data
        var obj = input[i];
        input[i+50] = obj;

        var max = 1.30;
        var min = 0.70;
        var r = Math.random() * (max - min) + min;

        // Apply Offset
        for(var j = 0; j < 251; j++) {
          var val = input[i+50].value[j];
          input[i+50].value[j] = val * r;

        }

      }

      // Return offsetData
      return input;
    }

    // New Normalize data function
    function normalize(input){
      var input = input;

      for(var i = 0; i < input.length; i++) {

        var length = input[i].value.length;
        var min = 1000000;
        var max = -1000000;
  
        for(var j = 0; j < length; j++) {
  
          var val = input[i].value[j];
          min = Math.min(min, val);
          max = Math.max(max, val);

        }
        var range = max - min;

        var normArray = [];
        for(var k = 0; k < length; k++) {

          normArray.push((input[i].value[k] - min) / range);
          
        }
        input[i].value = normArray;
      }

      return input;
    }

    // Normalized data
    data = applyOffset(data);
    data = normalize(data);
    console.log(data.length);

    // Updates attributes in graph
    function modifyGraph() {
      // Target group element
      var svgElement = document.getElementById("diagram"); // get the parent node
      //console.log(svgElement);

      // Select all polylines
      var polylines = svgElement.getElementsByTagName('polyline'); // get child nodes 
      //console.log(polylines);

      var startDate = new Date();
      var t0 = performance.now();
      // Change opacity
      for (var i = 0; i < polylines.length; i++)
      { 
        //polylines[i].setAttribute("opacity", 0.1);
        //polylines[i].setAttribute("fill-opacity", 0.1);
        polylines[i].setAttribute("stroke-opacity", 0.3);
        //console.log(polylines[i]);
      }
      var t1 = performance.now();
      console.log("Call to doSomething took " + (t1 - t0) + " milliseconds.");
      var endDate = new Date();
      var seconds = (endDate.getTime() - startDate.getTime()) / 1000;
      console.log("Seconds: " + seconds);
    }

    // Returns data in string (attr points)
    function polyData(index) {
      var poly = "";
      for(var i = 0; i < 251; i++) {
        poly += (i * 5) + "," + data[index].value[i] * 300 + " "; // Should get data from prepData later
      }

      return poly;
    }

    // Draw lines in graph
    function drawGraph(polyline, polyData) {
      polyline.setAttributeNS(null, 'stroke', "green");
      polyline.setAttributeNS(null, 'stroke-width', 1);
      polyline.setAttributeNS(null, 'points', polyData);
      polyline.setAttributeNS(null, 'fill', "none");
      //polyline.setAttributeNS(null, 'opacity', 1.0);

      return polyline;
    }

    function createSVG() {
      var xmlns = "http://www.w3.org/2000/svg";

      // Set height and width
      var boxWidth = 1250;
      var boxHeight = 300;
      
      // Create SVG root element
      var svgElem = document.createElementNS(xmlns, "svg");
      svgElem.setAttributeNS(null, "viewBox", "0 0 " + boxWidth + " " + boxHeight);
      svgElem.setAttributeNS(null, "width", boxWidth);
      svgElem.setAttributeNS(null, "height", boxHeight);

      // Create group element
      var g = document.createElementNS(xmlns, "g");
      g.setAttributeNS(null, 'transform', 'matrix(1,0,0,-1,0,300)');
      g.setAttributeNS(null, 'id', 'diagram');
      svgElem.appendChild(g);
      

      // Draw borders
      var coords = "0,0 0,300 1250,300 1250,0 0,0";
      var path = document.createElementNS (xmlns, "polyline");
      path.setAttributeNS(null, 'stroke', "black");
      path.setAttributeNS(null, 'stroke-width', 1);
      path.setAttributeNS(null, 'points', coords);
      path.setAttributeNS(null, 'fill', "none");
      path.setAttributeNS(null, 'opacity', 1.0);
      g.appendChild(path);

      // Draw lines in graph
      var polyline;
      for(var i = 0; i < data.length; i++) {
        polyline = document.createElementNS(xmlns, "polyline");
        g.appendChild(drawGraph(polyline, polyData(i)));
      }

      // Add SVG element to div-container
      var svgContainer = document.getElementById("svgContainer");
      svgContainer.appendChild(svgElem);
    }

    // Information
    function info() {

        }
      } // End of loop
      console.log("Contains array lower then 251 values: " + lessThen);
      console.log("Total: " + count);
    }
    
  </script>
