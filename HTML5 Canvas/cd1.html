<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <canvas width="600" height="300" id="canvas"></canvas>
  <script>
      var canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
  
      ctx.translate(0, canvas.height);
      ctx.scale(1, -1);
  
      //ctx.fillStyle = "blue";
      //ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(600, 0);
      ctx.moveTo(0, 0);
      ctx.lineTo(0, 300);
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(0,30);
      ctx.lineTo(100,90);
      ctx.lineTo(200,40);
      ctx.lineTo(300,180.45);
      ctx.lineTo(400,280.34);
      ctx.lineTo(500,290.23);
      ctx.lineTo(600,125.22);
      ctx.stroke();
      ctx.closePath();

  
    </script>
</body>
</html>
